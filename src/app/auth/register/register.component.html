<nb-card class="loginCardContainer" style="padding: 20px;width: 400px;margin: auto;">
  <nb-card-header>
    <h1 id="title" class="title">Register</h1>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="registerForm" aria-labelledby="title" style="width: 100% !important;">
      <div class="form-control-group" style="width: 100% !important;">
        <label class="label" for="input-email">Email address:</label>
        <input formControlName="email" nbInput fullWidth name="email" id="input-email" pattern=".+@.+\..+" placeholder="Email address"
          autofocus>
      </div>
      <div class="form-control-group">
        <label class="label" for="input-name">Full Name:</label>
        <input formControlName="displayName" nbInput fullWidth name="name" id="input-name" placeholder="Full Name">
      </div>
      <div class="form-control-group">
        <label class="label" for="input-password">Password:</label>
        <input formControlName="password" nbInput fullWidth name="password" type="password" id="input-password" placeholder="Password"  autocomplete="on">
      </div>
      <button nbButton fullWidth status="success" (click)="registerWemail()">
        Register
      </button>
    </form>
    <section class="links" aria-label="Social sign in" style="width: 100%;">
      Or connect with:
      <div class="socials">
        <button (click)="googleRegister()" style="width: 100%;" nbButton status="primary">
          <nb-icon icon="google-outline"></nb-icon>Google
        </button>
      </div>
    </section>

    <section class="another-action" aria-label="Register">
      Already have an account? <a class="text-link" routerLink="../login">Login</a>
    </section>
  </nb-card-body>
</nb-card>
